{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
	<h1>Create a new entry</h1>

	<form {% if content %} action="{% url 'edit_entry' title=title%}" {% else %} action="/" {% endif %} method="post" enctype="multipart/form-data">
        {% csrf_token {%}
        <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" name="title" id="title" placeholder="Enter title" {% if title %} value="{{ title }}" {% endif %}>
		 </div>
        <div class="form-group">
    		<label for="textarea">Entry description</label>
    		<textarea class="form-control" name="content" id="textarea" rows="3" {% if content %} value="{{ content }}" {% endif %}>{% if content %} {{ content }} {% endif %}</textarea>
  		</div>
  		<button type="submit" class="btn btn-outline-dark">Submit</button>
    </form>


{% endblock %}
